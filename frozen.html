<!doctype html>
<html lang="en" ng-app="githubPage">
<head>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <title>SVG Editor</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <script src="svg.js"></script>
    
</head>

<body>
    <div class="inner">
        <div class="svg-box">
                
<svg version="1.1" width="688" height="300" style="visibility: visible;">

    <!-- inner orbits -->
    <g id="innerOrbits"  fill="transparent" stroke-opacity="0.2" stroke="black" stroke-width="1" stroke-linecap="round" stroke-dasharray="5,5">
        <circle cx="144" cy="140" r="40" />
        <circle cx="100" cy="260" r="40" />
        <circle cx="295" cy="105" r="95" />
        <circle cx="430" cy="260" r="100" />
        <circle cx="550" cy="180" r="40" />
        <circle cx="600" cy="80" r="40" />
    </g>
    
    <!-- outer orbits -->
    <g id="outerCrbits" fill="transparent" stroke-opacity="0.2" stroke="black" stroke-width="1" stroke-linecap="round" stroke-dasharray="5,5">
        <circle cx="144" cy="140" r="60" />
        <circle cx="100" cy="260" r="60" />
        <circle cx="295" cy="105" r="115" />
        <circle cx="430" cy="260" r="120" />
        <circle cx="550" cy="180" r="60" />
        <circle cx="600" cy="80" r="60" />
    </g>
    
    <!-- obstacles -->
    <g id="obstacles" stroke-opacity="1" stroke="black" stroke-width="1" stroke-linecap="round" fill="#fff" fill-opacity="1">
        <circle cx="144" cy="140" r="20" />
        <circle cx="100" cy="260" r="20" />
        <circle cx="295" cy="105" r="75" />
        <circle cx="430" cy="260" r="80" />
        <circle cx="550" cy="180" r="20" />
        <circle cx="600" cy="80" r="20" />
    </g>
          
    <!-- tracks -->
    <g id="tracks" stroke-opacity="1" stroke="black" stroke-width="2" stroke-linecap="round">
        <line x1="178.83798464886289" x2="212.25978645895066" y1="120.3451068279272" y2="151.6803712836729"/> 
        <line x1="377.74021354104934" x2="109.16201535113711" y1="151.6803712836729" y2="120.3451068279272"/> 
    </g>
</svg>

        </div>
    </div>
</body>
</html>
